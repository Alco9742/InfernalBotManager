<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>
		<script th:inline="javascript">
		/*<![CDATA[*/
			
		function format ( d ) {
			var resultHtml = "";
			var queuers = d.queuers;
			queuers.forEach(function(q){
				var qLine = "<div class ='row'>";
				qLine =  qLine + "<div class='col-8'><strong>" + q.queuer + ": " + q.state;
				if (q.lpq == true){
					qLine = qLine + " <span class ='text-danger'>LPQ</span>";
				} 
				qLine = qLine + "</strong></div>";
				if (q.softEnd == false){
					qLine = qLine + "<div class= 'col-4'><p class='float-right'>" +q.playedGames+"/" + q.winGames + "/" + q. defeatGames + "(P/W/L) - Safestop in " + q.afterGame + " games</p></div>";
				}else{
					qLine = qLine + "<div class= 'col-4'><p class='float-right'>" +q.playedGames+"/" + q.winGames + "/" + q. defeatGames + "(P/W/L) - Safestop disabled</p></div>";
				}
				qLine = qLine + "</div>"
				resultHtml = resultHtml + qLine;
				var lolAccs = q.queuerLolAccounts;
				var lTable = "<div class ='row'><table class='table table-striped table-bordered'><thead><tr><th style='width:20%'>Account</th><th style='width:15%'>Level</th><th style='width:15%'>XP</th><th style='width:15%'>BE</th><th style='width:20%'>Champion</th><th style='width:15%'>LPQ</th></tr></thead><tbody>"
				lolAccs.forEach(function(l){
					var lRow = "<tr><td>" + l.account +"</td><td>" + l.level + " / " + l.maxLevel + "</td><td>" + l.xp + " / " + l.xpCap + "</td><td>" + l.be + "</td><td>" + l.champ + "</td><td>" + l.lpq + "</td></tr>";
					lTable = lTable + lRow;
				});
				var lTable = lTable + "</tbody></table></div>";
				resultHtml = resultHtml + lTable;
			});
			return resultHtml;
		}
		
		$.fn.dataTable.moment = function ( format, locale ) {
		    var types = $.fn.dataTable.ext.type;
		 
		    // Add type detection
		    types.detect.unshift( function ( d ) {
		        return moment( d, format, locale, true ).isValid() ?
		            'moment-'+format :
		            null;
		    } );
		 
		    // Add sorting method - use an integer for the sorting
		    types.order[ 'moment-'+format+'-pre' ] = function ( d ) {
		        return moment( d, format, locale, true ).unix();
		    };
		};

		$(document).ready(function() {
			$.fn.dataTable.moment( 'DD-MM-YYYY HH:mm' );
			var editor;
			var restlnk = "/api/clients/user/" + /*[[${currentUser.id}]]*/
			
			$( "#navClients" ).addClass( "active" );
			
			editor = new $.fn.dataTable.Editor( {
					ajax: {
						remove: {
							type: 'POST',
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							url: restlnk + "/delete",
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						}
					},
					table: "#infernalbotmanager-datatable-clients",
					fields: [{
						label: "ID",
						name: "id",
						type: "hidden",
						def: "0"
					},{
						label: "Tag",
						name: "tag"
					},{
						label: "Date",
						name: "date",
						type: 'datetime',
						def: function () { return new Date(); },
						format: 'DD-MM-YYYY HH:mm'
					},{
						label: "RAM",
						name: "ramInfo"
					},{
						label: "CPU",
						name: "cpuInfo"
					},{
						label: "Status",
						name: "status"
					}],
					idSrc:'id'
			} );
		
			var table = $('#infernalbotmanager-datatable-clients').DataTable( {
				responsive: false,
				rowId: 'id',
				dom: "Brtip",
				scrollX: true,
				pageLength: 50,
				order: [[ 2, "asc" ]], //order by client tag
				ajax:{
					"url": "/api/clients/user/" + /*[[${currentUser.id}]]*/ ,
					"dataSrc": "data",
					"dataType": "json",
					"cache": false,
					"contentType": "application/json; charset=utf-8"
				},
				columns: [
				{ data: "id" },
				{
					className:      'details-control',
					orderable:      false,
					data:           null,
					defaultContent: ''
				},
				{ data: "tag"},
				{ data: "date",
				  render: function ( data ) {
				  			return (moment(data).isValid()) ? moment(data).format("DD-MM-YYYY HH:mm") : "-";
				  		}
				},
				{ data: "ramInfo"},
				{ data: "cpuInfo"},
				{ data: "status"}
				],
				columnDefs: [
				{ targets: [0], visible: false}
				],
				select: true,
				buttons: [
				{ extend: "remove", editor: editor },
				]
			} );

			// Array to track the ids of the details displayed rows
			var detailRows = [];
		
			$('#infernalbotmanager-datatable-clients tbody').on( 'click', 'tr td.details-control', function () {
				var tr = $(this).closest('tr');
				var row = table.row( tr );
				var idx = $.inArray( tr.attr('id'), detailRows );
		
				if ( row.child.isShown() ) {
					tr.removeClass( 'details' );
					row.child.hide();
		
					// Remove from the 'open' array
					detailRows.splice( idx, 1 );
				} else {
					tr.addClass( 'details' );
					row.child( format( row.data() ) ).show();
		
					// Add to the 'open' array
					if ( idx === -1 ) {
						detailRows.push( tr.attr('id') );
					}
				}
			} );
		 
			// On each draw, loop over the `detailRows` array and show any child rows
			table.on( 'draw', function () {
				$.each( detailRows, function ( i, id ) {
					$('#'+id+' td.details-control').trigger( 'click' );
				} );
			} );
			
			// reload table data every minute
			setInterval( function () {
				table.ajax.reload( null, false ); // user paging is not reset on reload
			}, 60000 );
			
		} );/*]]>*/
		</script>
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
		<br/>
		<table id="infernalbotmanager-datatable-clients" class="table table-striped table-bordered display nowrap" style="width:100%" >
			<thead>
				<tr>
					<th>ID</th>
					<th></th>
					<th>Tag</th>
					<th>Date</th>
					<th>RAM</th>
					<th>CPU</th>
					<th>Status</th>
				</tr>
			</thead>
		</table>
	</body>
</html>
