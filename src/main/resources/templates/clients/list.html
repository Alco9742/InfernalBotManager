<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>
		<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			var editor; 
			
			var restlnk = "/api/clients/user/" + /*[[${currentUser.id}]]*/
			
			editor = new $.fn.dataTable.Editor( {
					ajax: {
						create: {
							type: 'POST',
							dataType: "json",
							contentType: "application/json; charset=utf-8",
							url: restlnk ,
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						},
						edit: {
							type: 'PUT',
							dataType: "json",
							contentType: "application/json; charset=utf-8",
							url: restlnk,
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						},
						remove: {
							type: 'POST',
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							url: restlnk + "delete",
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						}
					},
					table: "#infernalbotmanager-datatable-clients",
					fields: [{
						label: "ID",
						name: "id",
						def: "0",
						type: 'readonly'
					},{
						label: "Tag",
						name: "tag"
					}],
					idSrc:'id'
			} );
		
			var table = $('#infernalbotmanager-datatable-clients').DataTable( {
				responsive: true,
				dom: "<'row'<'col-9'B><'col-3 float-right'f>>rtip",
				pageLength: 50,
				scrollX: true,
				ajax:{
					"url": restlnk ,
					"dataSrc": "data",
					"dataType": "json",
					"cache": false,
					"contentType": "application/json; charset=utf-8"
				},
				columns: [
				{ data: "id" },
				{ data: "name"}
				],
				select: true,
				buttons: [
				{ extend: "create", editor: editor },
				{ extend: "edit",   editor: editor },
				{ extend: "remove", editor: editor },
				{
					extend: 'collection',
					text: 'Export',
					buttons: [
						'copy',
						'excel',
						'csv',
						'pdf',
						'print'
					]
				}
				]
			} );
		} );
		/*]]>*/
		</script>
	</head>
	<body>
	<body>
		<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
		<br/>
		<table id="infernalbotmanager-datatable-clients" class="table table-striped table-bordered nowrap" style="width:100%" >
			<thead>
				<tr>
					<th>ID</th>
					<th>Tag</th>
				</tr>
			</thead>
		</table>
	</body>
	</body>
</html>
