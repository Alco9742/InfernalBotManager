<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
		<div class="container">
			<div th:if="${errors}" class="row">
				<div  class="col-12">
					<div th:each="error : ${errors}" th:inline="text" class='alert alert-danger'>
						[[${error}]].
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-5 ">
					<form id="accountform" class="ng-submitform" th:action="@{'/user/' + ${currentUser.id} + '/password.html'}" method="post">
						<div class="form-group row">
							<label for="oldpassword" class="form-label"  >Current password</label>
							<input id="oldpassword" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<label for="password1" class="form-label">New password</label>
							<input id="password1" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<label for="password2" class="form-label">Retype new password</label>
							<input id="password2" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<button type="submit" id="ng-submitbut" class="form-control btn btn-default ng-submitbut">Edit settings</button>
						</div>
					</form>
				</div>
				<div class="col-5 col-offset-2">
					<form id="todoform" class="ng-submitform" th:action="@{'/user/' + ${currentUser.id} + '/password.html'}" method="post">
						<div class="form-group row">
							<label for="oldpassword" class="form-label"  >TODO</label>
							<input id="oldpassword" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<label for="password1" class="form-label">TODO</label>
							<input id="password1" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<label for="password2" class="form-label">TODO</label>
							<input id="password2" type="text" class="form-control"/> 
						</div>
						<div class="form-group row">
							<button type="submit" id="ng-submitbut" class="form-control btn btn-default ng-submitbut">Edit settings</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table table-striped table-bordered ng-datatable-apikeys" width="100%" >
						<thead>
							<tr>
								<th>Handle</th>
								<th>Consumer Key</th>
								<th>Consumer Secret</th>
								<th>Tools</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="8">
									<a th:href="@{'/user/apikey/create.html'}" class="btn btn-default">Add Api Key <span class="glyphicon glyphicon-plus"></span></a>
								</td>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="apikey : ${currentUser.twitterApiCodes}">
								<td th:text="${apikey.handle}">FieldNotFound</td>
								<td th:text="${apikey.consumerKey}">FieldNotFound</td>
								<td th:text="${apikey.consumerSecret}">FieldNotFound</td>
								<td>
									<a th:href="@{'/user/apikey/' + ${apikey.id} + '/edit/'}"><span class="glyphicon glyphicon-edit"></span></a>
									<a th:href="@{'/user/apikey/' + ${apikey.id} + '/delete/'}"><span class="glyphicon glyphicon-remove"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
