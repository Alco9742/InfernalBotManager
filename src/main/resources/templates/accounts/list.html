<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
		<script th:inline="javascript">
		/*<![CDATA[*/
		
		//change function for file inputs
		$(document).on('change', ':file', function() {
 			var input = $(this),
			numFiles = input.get(0).files ? input.get(0).files.length : 1,
			label = input.val().replace('/\\/g', '/').replace('/.*\//', '');
			input.trigger('fileselect', [numFiles, label]);
		});
		
		$(document).ready(function() {
			var editor; 
			var restlnk = "/api/accounts/user/" + /*[[${currentUser.id}]]*/
			
			$( "#navAccounts" ).addClass( "active" );
			
			editor = new $.fn.dataTable.Editor( {
					ajax: {
						create: {
							type: 'POST',
							dataType: "json",
							contentType: "application/json; charset=utf-8",
							url: restlnk ,
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						},
						edit: {
							type: 'PUT',
							dataType: "json",
							contentType: "application/json; charset=utf-8",
							url: restlnk,
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						},
						remove: {
							type: 'POST',
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							url: restlnk + "/delete",
							data: function ( d ) {
								return JSON.stringify( d['data'] );
							}
						}
					},
					table: "#infernalbotmanager-datatable-accounts",
					fields: [{
						label: "ID",
						name: "id",
						type: "hidden",
						def: "0"
					},{
						label: "Account",
						name: "account"
					},{
						label: "Password",
						name: "password"
					},{
						label: "Summoner",
						name: "summoner",
						type: "readonly"
					},{
						label: "Region",
						name: "region",
						type: "select",
						options: [
							{ label: "NA", value: "NA" },
							{ label: "EUW", value: "EUW" },
							{ label: "EUNE", value: "EUNE"},
							{ label: "BR", value: "BR" },
							{ label: "LAN", value: "LAN" },
							{ label: "LAS", value: "LAS" },
							{ label: "OCE", value: "OCE" },
							{ label: "RU", value: "EUW" },
							{ label: "TR", value: "TR" }
						],
						def: "NA"
					},{
						label: "Level",
						name: "level",
						type: "readonly",
						def: "0"
					},{
						label: "M. Lvl",
						name: "maxLevel"
					},{
						label: "XP",
						name: "xp",
						type: "readonly"
					},{
						label: "BE",
						name: "be",
						type: "readonly"
					},{
						label: "M. BE",
						name: "maxBe"
					},{
						label: "Priority",
						name: "priority",
						type: "select",
						options: [
							{ label: "1", value: "1" },
							{ label: "2", value: "2" },
							{ label: "3", value: "3"},
							{ label: "4", value: "4" },
							{ label: "5", value: "5" },
							{ label: "6", value: "6" },
							{ label: "7", value: "7" },
							{ label: "8", value: "8" },
							{ label: "9", value: "9" }
						]
					},{
						label: "Playtime",
						name: "playTime"
					},{
						label: "Sleeptime",
						name: "sleepTime"
					},{
						label: "Status",
						name: "accountStatus",
						type: "readonly",
						def: "NEW"
					},{
						label: "Assigned To",
						name: "assignedTo",
						type: "readonly",
						def: "None"
					},{
						label: "Info",
						name: "info",
						def: "No extra info"
					},{
						label: "Active:",
						name: "active",
						type: "checkbox",
						options: [
							{ label: "", value: true }
						],
						separator: '',
						unselectedValue: false
					}],
					idSrc:'id'
			} );
		
			var table = $('#infernalbotmanager-datatable-accounts').DataTable( {
				language: { search: "" },
				lengthChange: true,
				responsive: true,
				stateSave: true,
				dom: "<'row 'Bf>rtip",
				pageLength: 50,
				ajax:{
					"url": "/api/accounts/user/" + /*[[${currentUser.id}]]*/ ,
					"dataSrc": "data",
					"dataType": "json",
					"cache": false,
					"contentType": "application/json; charset=utf-8"
				},
				columns: [
				{ data: "id" },
				{ data: "account" },
				{ data: "password" },
				{ data: "summoner" },
				{ data: "region" },
				{ data: "level" },
				{ data: "maxLevel" },
				{ data: "xp" },
				{ data: "be" },
				{ data: "maxBe" },
				{ data: "priority" },
				{ data: "playTime" },
				{ data: "sleepTime" },
				{ data: "accountStatus" },
				{ data: "assignedTo" },
				{ data: "info" },
				{ data: "active"}
				],
				columnDefs: [
				{ targets: [0,3,6,7,8,9,10,11,12,14,15], visible: false}
				],
				buttons: [
				{ extend: "colvis", editor: editor, className: 'col-sm-6 col-lg-3'},
				{ extend: "create", editor: editor, className: 'col-md-2 col-lg-1 d-none d-md-block' },
				{ extend: "edit",   editor: editor, className: 'col-md 2 col-lg-1 d-none d-md-block' },
				{ extend: "remove", editor: editor, className: 'col-md-2 col-lg-1 d-none d-md-block' },
				{
					extend: 'collection',
					text: 'Export',
					buttons: [
						'copy',
						'excel',
						'csv',
						'pdf',
						'print'
					],
					className: 'col-lg-2 d-none d-lg-block'
				},
				{ 	text: 'Import',
					action: function () {$('#importModal').modal('show');},
					className: 'col-lg-2 d-none d-lg-block'
				},
				{	text: 'Reset Status',
					action: function (e, dt, node, config) {
						var selectedRows = table.rows( { selected: true }).data().toArray();
						console.log(selectedRows);
						var ids = $.map(selectedRows, function (item) {
							return item.id
						});
						idsJson = JSON.stringify(ids);
						$.ajax({
							type: 'PUT',
							dataType: "json",
							contentType: "application/json; charset=utf-8",
							url: restlnk + "/resetStatus",
							dataSrc: "data",
							cache: false,
							processData: false,
							data: idsJson,
							success: function(returnedData) {
								table.ajax.reload();
							}
						});
					},
					className: 'col-sm-6 col-md-3 col-lg-2'
				}
				],
				select: true
			} );
			
			//add cols to button wrapper
			$('div.dt-buttons').first().addClass(" col-12 col-sm-7 col-md-8 col-lg-9");
			
			//add cols and row class to the filter wrapper
			$('div.dataTables_filter').first().addClass("col-12 col-sm-5 col-md-4 col-lg-3");
			
			//add cols class to the filter label
			$('div.dataTables_filter label').addClass("float-sm-right");
			
			//add cols class to the filter input
			$('div.dataTables_filter label input').addClass("col-12").removeClass("form-control-sm");
			
			//browser file 
			$('#browseImportButton').click(function(event) {
				$("#importFile").click();
			});
			
			//update textbox on file select
			$(':file').on('fileselect', function(event, numFiles, label) {
				var input = $(this).parents('.input-group').find(':text'),
				log = numFiles > 1 ? numFiles + ' files selected' : label;
				if( input.length ) {
					input.val(log);
				} else {
					if( log ) alert(log);
				}
			});
			
			//import file
			$('#importButton').click(function(event) {
				var file_data = $("#importFile").prop("files")[0];
				if(file_data === undefined){
					$('#errorModalMessage p').html("Select a file first!");
					$('#errorModal').modal('show');
				} else if (file_data.size > 1000000 ){
					$('#errorModalMessage p').html("Maximum upload file size is 1MB!");
					$('#errorModal').modal('show');
				} else {
					var form_data = new FormData();
					form_data.append("file", file_data);
					$('#importModal').modal('hide');
					$('#infoModalMessage p').html("Importing, please wait...");
					$('#infoModal').modal('show');
					$.ajax({
						url: restlnk + "/import",
						dataType: "json",
						cache: false,
						contentType: false,
						processData: false,
						data:form_data,
						type: 'POST',
						success: function(returnedData){
							$('#infoModal').modal('hide');
							if (returnedData.error != ""){
								if(returnedData.data.length > 0){
									$('#warningModalMessage p').html(returnedData.error + "Succesfully uploaded " + returnedData.data.length + " remaining accounts");
									$('#warningModal').modal('show');
								} else {
									$('#errorModalMessage p').html(returnedData.error + "No accounts were uploaded");
									$('#errorModal').modal('show');
								}
							} else {
								$('#successModalMessage p').html("Succesfully uploaded " + returnedData.data.length + " accounts");
								$('#successModal').modal('show');
							}
							table.ajax.reload();
						},
						error:function(returnedData){
							$('#infoModal').modal('hide');
							$('#errorModalMessage p').html(returnedData.responseJSON.message);
							$('#errorModal').modal('show');
						}
					});
				}
			});
		} );/*]]>*/
		</script>
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
		<div class="container-fluid">
			<br/>
			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					 <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="errorModalLabel">Error</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="errorModalMessage">
							<p>Unspecified error!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					 <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="warningModalLabel">Warning</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="warningModalMessage">
							<p>Unspecified warning!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					 <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="successModalLabel">Success</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="successModalMessage">
							<p>Unspecified success!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					 <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="infoModalLabel">Info</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="infoModalMessage">
							<p>Unspecified info!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					 <div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="importModalLabel">Import</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="importModalMessage">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<button class="btn btn-outline-primary" id="browseImportButton">Browse&hellip;</button>
								</div>
								<input type="text" class="form-control form-control-sm" readonly="readonly" placeholder="Select .txt file"/>
								<input type="file" id="importFile" style="display: none;" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary" id="importButton">Import</button>
						</div>
					</div>
				</div>
			</div>
			<table id="infernalbotmanager-datatable-accounts" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th data-priority="9">ID</th>
						<th data-priority="1" class="all">Account</th>
						<th data-priority="4">Password</th>
						<th data-priority="8">Summoner</th>
						<th data-priority="1">Region</th>
						<th data-priority="2">Level</th>
						<th data-priority="7">M. Lvl</th>
						<th data-priority="8">XP</th>
						<th data-priority="8">BE</th>
						<th data-priority="9">M. BE</th>
						<th data-priority="8">Priority</th>
						<th data-priority="9">Playtime</th>
						<th data-priority="9">Sleeptime</th>
						<th data-priority="1" class="all">Account Status</th>
						<th data-priority="8">Assigned To</th>
						<th data-priority="9">Info</th>
						<th data-priority="3">Active</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
</html>
