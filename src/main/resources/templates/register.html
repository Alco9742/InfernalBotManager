<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<h1>Register</h1>
						<form name="register" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
							<div>
								<label for="email">Email</label>
								<input name="email" id="email" type="email" th:field="*{email}"/>
								<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
							</div>
							<div>
								<label for="password">Password</label>
								<input name="password" id="password" type="password" th:field="*{password}"/>
								<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
							</div>
							<div>
								<label for="confirmpassword">Confirm password</label>
								<input name="confirmpassword" id="confirmpassword" type="password" th:field="*{matchingPassword}"/>
							</div>
							<button type="submit">Submit</button>
						</form>
						<a th:href="@{/login}">Login</a>
				</div>
			</div>
		</div>
	</body>
</html>
