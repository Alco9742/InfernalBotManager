<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<h1 th:text="#{label.form.title}">form</h1>
						<form action="/" th:object="${user}" method="POST" enctype="utf8">
							<div>
								<label th:text="#{label.user.username}">Username</label>
								<input th:field="*{username}"/>
								<p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
							</div>
							<div>
								<label th:text="#{label.user.email}">Email</label>
								<input type="email" th:field="*{email}"/>
								<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
							</div>
							<div>
								<label th:text="#{label.user.password}">Password</label>
								<input type="password" th:field="*{password}"/>
								<p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
							</div>
							<div>
								<label th:text="#{label.user.confirmPass}">Confirm password</label>
								<input type="password" th:field="*{matchingPassword}"/>
							</div>
							<button type="submit" th:text="#{label.form.submit}">Submit</button>
						</form>
						<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">Login</a>
				</div>
			</div>
		</div>
	</body>
</html>
