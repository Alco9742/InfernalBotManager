<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
			</div>
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-striped table-bordered ng-datatable-users" width="100%" >
						<thead>
							<tr>
								<th>Username</th>
								<th>Password</th>
								<th>Roles</th>
								<th># Accounts</th>
								<th>Enabled</th>
								<th>Tools</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="8">
									<a th:href="@{'/admin/users/create/'}" class="btn btn-default">Add User <span class="glyphicon glyphicon-plus"></span></a>
								</td>
							</tr>
						</tfoot>
						<tbody>
							<tr th:each="user : ${users}">
								<td th:text="${user.username}">FieldNotFound</td>
								<td th:text="${user.password}">FieldNotFound</td>
								<td th:text="${user.getRoleList()}">FieldNotFound</td>
								<td th:text="${user.twitterAccounts.size()}">FieldNotFound</td>
								<td th:text="${user.enabled}">FieldNotFound</td>
								<td>
									<a th:href="@{'/admin/users/' + ${user.id} + '/edit/'}"><span class="glyphicon glyphicon-edit"></span></a>
									<a th:href="@{'/admin/users/' + ${user.id} + '/delete/'}"><span class="glyphicon glyphicon-remove"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
