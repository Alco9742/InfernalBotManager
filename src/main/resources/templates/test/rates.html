<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<table class="table table-striped table-bordered ng-datatable">
					<tr>
						<th>Resource</th>
						<th>Remaining calls</th>
						<th>Rate Limit</th>
						<th>Resets in (seconds)</th>
						<th>Reset every (seconds)</th>
					</tr>
					<tr th:each="ratesEntry: ${rates}">
						<td th:text="${ratesEntry.key}">error</td>
						<td th:text="${ratesEntry.value.remaining}">error</td>
						<td th:text="${ratesEntry.value.limit}">error</td>
						<td th:text="${ratesEntry.value.secondsUntilReset}">error</td>
						<td th:text="${ratesEntry.value.resetTimeInSeconds}">error</td>
					</tr>
				</table>
			</div>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<a th:href="@{'/test'}" class="btn btn-default btn-lg btn-block">Test panel</a>
				</div>
			</div>
		</div>
	</body>
</html>
