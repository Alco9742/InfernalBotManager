<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
	</head>
	<body>
		<!--/*/ <th:block th:include="fragments/mainNav :: mainNav"/> /*/-->
		<br/>
		<div class="container">
			<div class="container">
				<div id="row">
					<h1>Login</h1>
				</div>
				<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
				<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
				<form name="login" th:action="@{/login}" method="post">
					<div class ="form-group row">
						<label for="username" class="offset-sm-2 col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/>
						</div>
					</div>
					<div class ="form-group row">
						<label for="password" class="offset-sm-2 col-sm-2 col-form-label">Password:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="password" name="password" autofocus="autofocus"/>
						</div>
					</div>
					<div class ="form-group row">
						<div class="offset-sm-2 col-sm-8">
							<button type="submit" class ="btn btn-primary">Log in</button>
						</div>
					</div>
				</form>
				<a th:href="@{/forgotPassword.html}">Forgot password</a>
			</div>
		</div>
	</body>
</html>
